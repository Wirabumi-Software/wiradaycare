  #     - db
  #   networks:
  #     - wiradaycare-net

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: wiradaycare-keycloak
    command: start-dev --import-realm --http-relative-path=/keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: true
      KC_HOSTNAME: domba.local
      KC_PROXY: edge
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    networks:
      - wiradaycare-net
    
  backend:
    build: .
    container_name: wiradaycare-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_started
    networks:
      - wiradaycare-net

  frontend:
    build: ./frontend
    container_name: wiradaycare-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      backend:
        condition: service_started
    networks:
      - wiradaycare-net
    
  proxy:
    image: nginx:alpine
    container_name: wiradaycare-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - wiradaycare-net
    depends_on:
      - backend
      - frontend
      - keycloak

volumes:
  db_data:

networks:
  wiradaycare-net:
    driver: bridge
