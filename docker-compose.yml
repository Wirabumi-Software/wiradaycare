  #     - db
  #   networks:
  #     - wiradaycare-net

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: wiradaycare-keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    networks:
      - wiradaycare-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  backend:
    build: .
    container_name: wiradaycare-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - wiradaycare-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  frontend:
    build: ./frontend
    container_name: wiradaycare-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - wiradaycare-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
  
  proxy:
    image: httpd:2.4
    container_name: wiradaycare-proxy
    ports:
      - "80:80"
    volumes:
      - ./apache/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
    networks:
      - wiradaycare-net

volumes:
  db_data:

networks:
  wiradaycare-net:
    driver: bridge
