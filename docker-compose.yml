services:
  db:
    image: postgres:15
    container_name: wiradaycare-db
    environment:
      POSTGRES_USER: wiradaycare
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: wiradaycare
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - wiradaycare-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wiradaycare -d wiradaycare"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgadmin:
  #   image: dpage/pgadmin4
  #   container_name: wiradaycare-pgadmin
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: hi@wirabumisoftware.com
  #     PGADMIN_DEFAULT_PASSWORD: secret
  #   ports:
  #     - "5050:80"
